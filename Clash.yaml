port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: silent
external-controller: 127.0.0.1:9090
dns:
  enable: true
  listen: 127.0.0.1:53
  default-nameserver:
  - 8.8.8.8
  - 1.1.1.1
  nameserver:
  - free.shecan.ir
  - https://free.shecan.ir/dns-query
proxies:
proxy-groups:
- name: Proxy
  type: select
  proxies:
  - Lowest Latency
  - Choose a Country
  - Select Node
  - Load Balancing
  - Failover
  - SSR
- name: Choose a Country
  type: select
  proxies:
  - "\U0001F1F3\U0001F1F1 Netherland"
  - "\U0001F1EC\U0001F1E7 UK"
  - "\U0001F1EB\U0001F1F7 France"
  - "\U0001F1E8\U0001F1ED Switzerland"
  - "\U0001F1E9\U0001F1EA Germany"
  - "\U0001F1F7\U0001F1FA Russia"
  - "\U0001F1E8\U0001F1E6 Canada"
  - "\U0001F1FA\U0001F1F8 US"
  - "\U0001F1E8\U0001F1F3 China"
  - Other Countries
- name: Select Node
  type: select
  use:
  - all
  proxies: []
- name: "\U0001F1E8\U0001F1F3 China"
  type: url-test
  url: 'http://www.gstatic.com/generate_204'
  interval: 300
  use:
  - cn
  proxies: []
